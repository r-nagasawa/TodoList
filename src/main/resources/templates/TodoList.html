<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Todoリスト</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/todos">Todo</a>
			</div>
		</div>
    </nav>
	<div class="container">
		<div class="card card-primary mb-3">
  			<div class="card-header">
  				<h5 class="card-title">タスク一覧</h5>
  			</div>
  			<div class="card-body" th:if="!${todos.size()}">
     			<p>Todoはありません。</p>
   			</div>
   			<table class="table table-striped" th:if="${todos.size()}">
     			<thead>
       				<tr>
         				<th style="width: 20%">状態</th>
         				<th style="width: 30%">タスク</th>
         				<th style="width: 30%">期限</th>
         				<th style="width: 10%"></th>
       				</tr>
     			</thead>
     			<tbody>
       				<tr th:each="todo:${todos}" th:object="${todo}">
         				<td>
						<span th:if="*{todo.status}">-</span>
						<span th:unless="*{todo.status}">OK</span>
						</td>
         				<td th:text="*{task}"></td>
         				<td th:text="*{date}"></td>
         				<td class="float-right">
	         				<form action="/change-status" th:method="get">
								<input type = "hidden" name = "id" th:value="${todo.id}">
								<button class="btn btn-primary" th:unless="${todo.status}">OK</button>
							</form>
         				</td>
       				</tr>
     			</tbody>
   			</table>
   			<a href="/todos/new" class="btn btn-success float-right">タスクを追加する</a>
  		</div>
	</div>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

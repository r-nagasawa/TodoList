<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Todoリスト</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/todos">Todo</a>
			</div>
		</div>
    </nav>
	<div class="container">
		<div class="card card-primary mb-3">
  			<div class="card-header">
  				<h1 class="h3 mb-4">タスク一覧</h1>
  			</div>
  			<div class="card-body" th:if="!${todos.size()}">
     			<p>Todoはありません。</p>
   			</div>
   			<table class="table table-bordered mb-3" th:if="${todos.size()}">
     			<thead>
       				<tr>
         				<th>状態</th>
         				<th>タスク</th>
         				<th>期限</th>
         				<th></th>
       				</tr>
     			</thead>
     			<tbody>
       				<tr th:each="todo:${todos}" th:object="${todo}">
					<td class="text-center">
						<span　class="badge badge-pill badge-success" th:if="${status}">完了</span>
						<span　class="badge badge-pill badge-light" th:unless="${status}">未完了</span>
					</td>
         				<td th:text="*{task}"></td>
         				<td class="text-center" th:text="*{#dates.format(date, 'yyyy/MM/dd')}"></td>
         				<td class="text-center">
	         				<form action="/update" th:method="post">
								<input type = "hidden" name = "id" th:value="${id}">
								<td class="text-center" th:if="${status}">-</td>
								<button class="btn btn-primary" th:unless="${status}">OK</button>
							</form>
         				</td>
       				</tr>
     			</tbody>
   			</table>
   			<a href="/todos/new" class="btn btn-success float-right">タスクを追加する</a>
  		</div>
	</div>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

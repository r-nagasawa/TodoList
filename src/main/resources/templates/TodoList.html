<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ToDo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/app.css}" type="text/css">
</head>
<body>
  <header class="mb-5">
    <nav class="navbar navbar-light bg-light">
      <a href="/" class="navbar-brand">ToDo</a>
    </nav>
  </header>
  <main>
    <div class="todo-container">
		<h1 class="h3 mb-4">タスク一覧</h1>
  			<div class="card-body" th:if="!${todos.size()}">
     			<p>Todoはありません。</p>
   			</div>
   			<table class="table table-bordered mb-3" th:if="${todos.size()}">
     			<thead>
       				<tr>
         				<th>状態</th>
         				<th>タスク</th>
         				<th>期限</th>
         				<th></th>
       				</tr>
     			</thead>
     			<tbody>
       				<tr th:each="todo:${todos}" th:object="${todo}">
					<td class="text-center">
						<span　class="badge badge-pill badge-success" th:if="${status}">完了</span>
						<span　class="badge badge-pill badge-light" th:unless="${status}">未完了</span>
					</td>
         				<td th:text="*{task}"></td>
         				<td class="text-center" th:text="*{#dates.format(date, 'yyyy/MM/dd')}"></td>
         				<td class="text-center">
						<th:block th:if="*{!status}">
						<!--OKボタンフォーム-->
	         					<form action="/stUpdate" method="post">
									<input type = "hidden" name = "id" th:value="${id}">
									<!--<td class="text-center" th:if="${status}">-</td>-->
									<button class="btn btn-sm btn-primary" type="submit">OK</button>
								</form>
							</th:block>
         				</td>
       				</tr>
     			</tbody>
   			</table>
   			<div class="text-right">
   				<a href="/todos/new" class="btn btn-outline-primary">タスクを追加する</a>
   			</div>
  		</div>
	</div>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </main>
</body>
</html>
